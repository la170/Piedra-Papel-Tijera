<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra/Papel/Tijera</title>

    <!-- Llamado a mi css -->
    <link rel="stylesheet" href="styles.css">

</head>
<body><!-- las clases son para vincular al css -->
    <header class="header">
        <h2 class="header_title">Piedra, Papel o Tijera</h2>
    </header>

    <main class="main_container">
    
        <!-- Container vs -->
        <div class="vs_container">

            <div class="player">
                <img id="player1" src="./img/walli.png" alt=""> <!-- insertamsos la imagen de player 1 -->
                <p>Player 1</p>
                <p id="ptos_player1">0</p> <!-- id para localizar en js -->
            </div>

            <div class="vs">
                <h3 id="result">VS</h3>
            </div>

            <div class="player">
                <img id="player2" src="./img/eva.png" alt=""> <!-- insertamsos la imagen de player 2 -->
                <p>Player 2</p>
                <p id="ptos_player2">0</p>
            </div>

        </div>
        
        <!-- Game -->
        <div class="game_container">

            <div class="game_options">
                    <button disabled id="piedra" class="option_piedra">
                        <img src="img/piedra.png" alt="">
                    </button>
                    <button disabled id="papel" class="option_papel">
                        <img src="img/papel.png" alt="">
                    </button>
                    <button disabled id="tijera" class="option_tijera">
                        <img src="img/tijera.png" alt="">
                    </button>
            </div>

            <div class="details">
                <p>Piedra ganará contra tijera y perderá contra papel</p>
                <p>Papel ganará contra piedra y perderá contra tijera</p>
                <p>Tijera ganará contra papel y perderá contra piedra</p>
            </div>

        </div>

        <!-- Start Game -->
        <div class="start_game">
            <button id="reset">
                <img src="img/reset.png" alt="">
            </button>
            <button disabled id="resultado" class="option_resultado">
                <img src="img/resultados.png" alt="">
            </button>
        </div>

    </main>
    <!-- Llamado a mi js -->
    <script src="app.js"></script>
</body>
</html>
